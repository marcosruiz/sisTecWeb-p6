<div class="container">
  <div ng-if="res.error">
    <br>
    <div class="alert alert-danger" role="alert"><strong>Alert!</strong> {{res.message}}</div>
  </div>
  <div ng-if="!res.error">
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Text</th>
        <th>Date</th>
        <th>Delete</th>
        <th>File</th>
      </tr>
      <tr>
        <td>{{ res.message._id }}</td>
        <td>{{ res.message.text }}</td>
        <td>{{ res.message.date }}</td>
        <td><button ng-click="deleteMemo(res.message._id)" class="btn btn-default">Delete</button></td>
        <td><a ng-href="../api/file/{{res.memo._id}}">{{ res.message.route_file }}</a></td>
      </tr>
    </table>
  </div>
  <div>
    <button ng-click="goBack()" class="btn btn-default">Go back</button>
  </div>
</div>
